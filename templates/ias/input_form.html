{% extends 'base.html' %}
{% load ias_filter %}
{% block content %}
<!-- 답변 수정-->
<div class="container my-3">

<h2>{% if article.subject %} {{ article.subject}} {% endif %}</h2>
<div class="card p-3"> <!-- Added 'card' class for border -->
    <div class="card-text">{{ article.content|mark }}</div>
    <div class="d-flex justify-content-end">
    </div>
</div>

<div class="container my-3">
    <form method="post">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="content" class="form-label">Inputs</label>
            <!-- Apply CSS to textarea to ensure text wraps properly -->
            <textarea class="form-control" name="content" id="content"
                      style="height: 10px;" rows="5">{{ input.errCheckedStr|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
